<section class="portfolio">
  <h1 class="heading" style="margin-bottom: -10px;" [innerHTML]="'portfolio.portfolioTitle' | translate"></h1>
  <p class="text" style="font-size: 2rem;color: #aaa;line-height: 2;margin-bottom: 20px;">
    {{ 'portfolio.simple' | translate }}
  </p>

  <div class="box-container">
    <div class="box" *ngFor="let project of projects.slice(0, visibleProjects)">
      <img [src]="project.img" alt="">
      <div class="content">
        <h3>{{ project.title | translate }}</h3>
        <p *ngIf="project.desc">{{ project.desc | translate }}</p>
        <p *ngIf="project.tech">{{ 'portfolio.technologies' | translate }}: {{ project.tech }}</p>
        <a *ngIf="project.link" [href]="project.link" target="_blank" rel="noopener noreferrer">
          {{ 'portfolio.viewProject' | translate }}
        </a>
      </div>
    </div>
  </div>

  <button *ngIf="visibleProjects < projects.length" class="btn" (click)="loadMore()">
    {{ 'portfolio.loadMore' | translate }} <i class="fas fa-redo"></i>
  </button>
</section>
