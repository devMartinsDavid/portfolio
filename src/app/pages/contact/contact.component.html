          <div class="inputBox">
              <input type="email" placeholder="*Your email" name="_replyto" ngModel required #_replyto="ngModel">
              <input type="text" placeholder="*Subject" name="_subject" ngModel required #_subject="ngModel">
          </div>

          <textarea name="complaint" placeholder="Message" cols="30" rows="10" ngModel required #complaint="ngModel"></textarea>
