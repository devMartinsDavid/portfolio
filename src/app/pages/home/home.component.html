<section class="home">
  <div class="greeting">
    <h2 aria-live="polite">{{ greetingMessage }}</h2>
  </div>
  <div class="image">
    <img src="assets/images/user4.jpg" alt="My profile photo">
  </div>

  <div class="content">
    <div class="main-words-container">
      <h3 id="words-container" *ngIf="animationPlayed">
        <span class="word-1" [ngClass]="{ 'slide-animation-right': animationPlayed }">
          {{ 'GREETING_PART1' | translate }}
        </span>
        <span class="word-2" [ngClass]="{ 'slide-animation-top': animationPlayed }">
          {{ 'GREETING_PART2' | translate }}
        </span>
        <span class="word-3" [ngClass]="{ 'slide-animation-left': animationPlayed }">
          {{ 'GREETING_PART3' | translate }}
        </span>
      </h3>
      <div class="main-subheading">
        <span class="subheading word-4" [ngClass]="{ 'slide-animation-left': animationPlayed }"> {{ 'SUBHEADING' | translate }} </span>
      </div>
    </div>

    <p>{{ 'DESCRIPTION' | translate }}</p>

    <a class="btn center" [routerLink]="['/about']">
      {{ 'ABOUT' | translate }}
      <i class="fas fa-user"></i>
    </a>
  </div>
</section>
